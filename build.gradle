apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda' // apply last because it might interfere with android-apt commands
apply plugin: 'de.mobilej.unmock'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.3' // activate lambda expressions (on maven central)
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'de.mobilej.unmock:UnMockPlugin:0.3.6'
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        // in this files proguard rules are exposed and can be used by the application project
        consumerProguardFiles 'proguard-library-consumer.pro'
    }

    buildTypes {
        debug {
            // default build flags. do not change values here, but in Config.java
            buildConfigField "boolean", "LOGGING_DEFAULT", "true"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // default build flags. do not change values here, but in Config.java
            buildConfigField "boolean", "LOGGING_DEFAULT", "false"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    publishNonDefault true
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'

    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3' // http requests
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3' // json parsing
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta3' // retrofit with observables
    compile 'io.reactivex:rxandroid:1.0.1' // rxjava (observables)
    compile 'io.reactivex:rxjava:1.0.14' // RxAndroid releases are few and far between, so depend on latest version for bug fixes and new features.
    compile 'com.artemzin.rxjava:proguard-rules:1.0.14.2' // ProGuard rules for RxJava
    compile 'io.reactivex:rxjava-debug:1.0.3' // allows hooks to log intermediates steps
    // compile 'com.netflix.rxjava:rxjava-async-util:0.20.7' // support of Async.start()
    compile 'com.squareup.picasso:picasso:2.5.2' // ion client provides a picasso wrapper adding an authorization header to requests
    compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'

    compile 'org.apache.commons:commons-compress:1.2'
    compile 'joda-time:joda-time:2.9' // better DateTime handling
    compile 'com.google.guava:guava:18.0'
}

